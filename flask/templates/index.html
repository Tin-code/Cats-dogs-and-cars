<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Classification</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!--  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>-->
</head>
<body>

<div class="container">
  <h1 class="p-3 m-3 text-center text-white bg-secondary">Classification d'image</h1>
  <div class="row">
    <form class="form-horizontal col-md-6" action="/submit" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label class="form-label" for="pwd">Télecharger votre image:</label>
      <div class="col-sm-10">
        <input type="file" class="form-control" placeholder=""  name="my_image" id="pwd" required>
      </div>
    </div>

    <div class="form-group mt-3">
        <input type="submit" class="btn btn-success" value="Predire">
    </div>
  </form>

	{% if prediction %}
  <img src="{{img_path}}" height="400px" width="400px" class="col-md-6">
	<h2>Votre Prédiction  : <i> {{prediction}} </i></h2>

	{% endif %}
  </div>
</div>







</body>
</html>
